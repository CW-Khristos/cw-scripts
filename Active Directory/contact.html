<html><head>
<script language="JavaScript" src="http://olxt.com/Documents/validate.js?version=2.1"></script>
</head>
<body>
<form name="olxt" method="post" action=".">
<table style="color: #000099;">
<tr><td>
<font color='red'>*</font>
First Name (required)
</td></tr>
<tr><td class='fieldColumn'>
<textarea style="height: 25px;"
 name="firstname"
 required="yes"
 cols='25'
 rows='1'>
</textarea></td></tr>
<tr><td>
<font color='red'>*</font>
Last Name (required)
</td></tr>
<tr><td class='fieldColumn'>
<textarea style="height: 25px;"
 name="lastname"
 required="yes"
 cols='25'
 rows='1'>
</textarea></td>></tr>
<tr><td>
<font color='red'>*</font>
E-Mail (required)
</td></tr>
<tr><td class='fieldColumn'>
<textarea style="height: 25px;"
 name="email"
 required="yes"
 authtype="_email"
 cols='50'
 rows='1'>
</textarea></td></tr>
<tr><td>
<font color='red'>*</font>
Subject (required)
</td></tr>
<tr><td class='fieldColumn'>
<select name="subject"
 required="yes">
<option value="Program Issues" selected >Program Issues</option>
<option value="Program Registration">Program Registration</option>
<option value="Forum Registration">Forum Registration</option>
<option value="Suggestions">Suggestions</option>
</select></td></tr>
<tr><td>
<font color='red'>*</font>
Message (required)
</td></tr>
<tr><td class='fieldColumn'>
<textarea name="message"
 required="yes"
 cols='75'
 rows='20'>
</textarea>
</td></tr>
<tr><td class='fieldColumn'>
<input type="checkbox"
 name="newsletters"
 required="no">
I want to recieve newsletters and updates
</td></tr></font>
</table></form>
</body></html>
